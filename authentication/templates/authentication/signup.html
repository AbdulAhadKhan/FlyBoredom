<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Authentication</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <link rel="stylesheet" href="">
    </head>

    <body>

        <h3>Sign Up</h3>

        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a username (Note: Combination of Letters and Numbers Eg:Usama123)" required>
            <br>

            <label for="">First name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your First name" required>
            <br>

            <label for="">Last name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your Last name" required>
            <br>

            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>
            <br>

            <label for="">Password</label>
            <input type="password" id="pwd1" name="pwd1" placeholder="Create password" required>
            <br>

            <label for="">Confirm Password</label>
            <input type="password" id="pwd2" name="pwd2" placeholder="Confirm password" required>
            <br>
            <button type="submit">Sign Up</button>
        </form>


    <script src="" async defer></script>
    </body>
</html>
